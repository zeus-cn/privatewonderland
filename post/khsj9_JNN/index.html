            <h2 class="post-title">平常的一天</h2>
            <div class="post-date">2019-06-26</div>
            
            <div class="post-content">
              <p>总觉得现在有点迷茫。
工作上处于停滞期，没有具体的工作，一天一天的闲着；生活上，围着孩子转，作业、辅导班、课外班，被老师找，找老师；感情上呢，更是一片空白，我看上的男人都看不上我，内心渴望爱情，现实中只能靠撸来解决。
我觉得自己沉沦了，没有目标，没有追求，一天一天的，浑浑噩噩。
可是，我又找不出改变的动力，觉得这样也不错。</p>
